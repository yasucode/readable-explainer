<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            margin: 0;
            color: #1a73e8;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section h3 {
            font-size: 14px;
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .api-key-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e8eaed;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        
        .button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .button:hover {
            background: #1557b0;
        }
        
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #137333;
            border: 1px solid #c8e6c8;
        }
        
        .status.error {
            background: #fce8e6;
            color: #d93025;
            border: 1px solid #f9c7c7;
        }
        
        .usage-instructions {
            font-size: 12px;
            color: #5f6368;
            line-height: 1.4;
        }
        
        .usage-instructions li {
            margin-bottom: 5px;
        }
        
        .api-link {
            color: #1a73e8;
            text-decoration: none;
            font-size: 12px;
        }
        
        .api-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📚 Readable Explainer</h1>
    </div>
    
    <div class="section api-key-section">
        <h3>⚙️ API設定</h3>
        <div style="margin-bottom: 15px;">
            <label for="apiUrl" style="display: block; margin-bottom: 5px; font-size: 12px; color: #5f6368;">APIリクエストURL:</label>
            <input type="text" id="apiUrl" placeholder="https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent" style="width: 100%; padding: 6px; font-size: 11px; border: 1px solid #dadce0; border-radius: 4px; box-sizing: border-box;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="apiKey" style="display: block; margin-bottom: 5px; font-size: 12px; color: #5f6368;">APIキー:</label>
            <input type="password" id="apiKey" placeholder="API キーを入力">
        </div>
        <button class="button" id="saveButton">設定を保存</button>
        <div id="status"></div>
        <div style="margin-top: 10px;">
            <a href="https://makersuite.google.com/app/apikey" target="_blank" class="api-link">
                Gemini API キーを取得する
            </a>
        </div>
    </div>
    
    <div class="section">
        <h3>📖 使い方</h3>
        <ol class="usage-instructions">
            <li>上記にGemini API キーを設定</li>
            <li>Webページでテキストを選択</li>
            <li>表示される「💡 解説」ボタンをクリック</li>
            <li>または右クリックメニューから選択</li>
        </ol>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
